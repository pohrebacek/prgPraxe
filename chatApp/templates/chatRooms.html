<!DOCTYPE html>
<html>

    <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <style>
        .rooms{
          display: flex;
          border: solid black 2px;
          width: min-content;
        }

        .rooms button{
          margin-left: 20px;
          margin-right: 20px ;
          height: min-content;
          margin-top: 15px;
        }

        .rooms p{
          padding-left: 20px;
        }
      </style>
    </head>

    <body>
      <p>Your Chat Rooms:</p>
      <div id="chatRooms" class="chatRooms">
        {% if rooms %}
          {% for room in rooms %}
            <div class="rooms" id="rooms">
              <p>{{ room.name }}</p>
              <p>{{ room.id }}</p>
              <button>Open</button>
              {% if room.owner_id == user.id %}
                <button>Delete</button>
              {% else %}
                <button>Leave</button>
              {% endif %}
            </div>         
          {% endfor %}
        {% endif %}
      </div>
      <p>Create your own chat room:</p>
      <form id="createRoomForm">
        <input id="roomNameInput", placeholder="Enter name of you chat room">
        <button type="submit">Create</button>
      </form>
      <div id="userinfo">
        <p>Hello {{user.name}}</p>
        <p id="yourId"></p>
      </div>
      <a href="/logout"><button>Logout</button></a>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.min.js"></script>
      <script src="{{ url_for('static', filename='indexMenu.js') }}"></script>
    </body>
</html>
